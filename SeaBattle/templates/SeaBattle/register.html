{% extends 'base.html' %}
{% block title %}Регистрация{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="Зарегистрироваться">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
